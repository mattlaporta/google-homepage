<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>

    <div class="main-container">
        <div class="top-nav">
            <ul>
                <li><a href="https://mail.google.com/mail/">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Icon</a></li>
                <li><a href="#"><i class="fas fa-bell"></i></a></li>
                <li><a href="#"><img class="avatar" src="imgs/avatar.jpg"></a></li>
            </ul>
        </div>
        <!--/Navigation bar-->

        <div class="center-page">
            <div class="logo">
                <img class="logo-img" src="imgs/googlelogo_color_272x92dp.png">
            </div>
            <!--/Google Logo-->
            <div class="search-bar">
                <input class="placeholder-txt" type="text" placeholder="Search Google or type a URL">
                <input class="voice-img" type="image" src="imgs/voice.png">
            </div>
            <!--Search bar-->
        </div>
        <!--/Center Page-->
    </div>
    <!--/Main Container-->
</body>

</html>
